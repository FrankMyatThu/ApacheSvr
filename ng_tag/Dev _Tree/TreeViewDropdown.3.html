<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>	
	
	<script>
			angular.module('myApp', [])			
			.controller('MyCtrl', function($scope) {
					
			})
			.directive('nestedDropdown', function($compile) {
				return {					
					scope: false,
					link: function(scope, element, attributes) {
						
						console.log("Called nestedDropdown");
				
						scope.ShowMessage = function (Message) {
							console.log("ShowMessage", Message);
						}
						
						
						var InnerHTMLElement = '<a href="#" ng-click="ShowMessage(\'I am what you looking for.\');">Click me and see console output.</a>';
						element.html(InnerHTMLElement);
						var CompiledOutput = $compile(element.contents())(scope);
						element.replaceWith(CompiledOutput);
						
							
					}	
				};
			});
			
	</script>	
</head>
<body ng-app="myApp" ng-controller="MyCtrl">	
	<nested-Dropdown></nested-Dropdown>
</body>
</html>
